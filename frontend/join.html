<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join or Create Game</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    form { margin-bottom: 2em; }
    .section { border: 1px solid #ccc; padding: 1em; border-radius: 8px; margin-bottom: 1em; }
    button { margin-top: 0.5em; }
  </style>
</head>
<body>
  <h1>PubTrivia</h1>

  <div class="section">
    <h2>Create Lobby</h2>
    <form id="createForm">
      <label>Host ID: <input id="hostId" required></label><br>
      <label>Host Name: <input id="hostName" required></label><br>
      <button type="submit">Create Lobby</button>
    </form>
  </div>

  <div class="section">
    <h2>Join Existing Lobby</h2>
    <form id="joinForm">
      <label>Lobby Code: <input id="lobbyCode" required></label><br>
      <label>Player ID: <input id="playerId" required></label><br>
      <label>Name: <input id="name" required></label><br>
      <button type="submit">Join Lobby</button>
    </form>
  </div>

  <pre id="output"></pre>

  <script src="main.js"></script>
</body>
</html>
