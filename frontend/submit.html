<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Answers</title>
</head>
<body>
  <h1>Submit Answers</h1>
  <form id="submitForm">
    <label>Player ID: <input id="playerId" required></label><br>
    <label>Round Index: <input id="roundIndex" type="number" value="0" required></label><br>
    <label>Answers (comma-separated): <input id="answers" required></label><br>
    <button type="submit">Submit</button>
  </form>
  <pre id="output"></pre>

  <script src="main.js"></script>
</body>
</html>
