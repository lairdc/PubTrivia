<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby | PubTrivia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      width: 100%;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      margin-top: 2rem;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #eaeaea;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 5px;
    }

    .waiting {
      color: #666;
      margin-top: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.25rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>PubTrivia Lobby</header>

  <div class="container">
    <h2 id="playerName">Welcome, Player!</h2>
    <p>Room Code: <strong id="roomCode">ABCD</strong></p>

    <h3>Players in the room:</h3>
    <ul id="playerList">
      <li>Loading players...</li>
    </ul>

    <p class="waiting" id="waitingText">Waiting for the host to start the game...</p>

    <button id="startGameBtn" style="display:none;">Start Game</button>
    <button id="refreshBtn">Refresh Now</button>
  </div>

  <script>
    const playerId = localStorage.getItem('playerId');
    const playerName = localStorage.getItem('playerName');
    const lobbyCode = localStorage.getItem('lobbyCode');

    // If missing player info, redirect to join page
    if (!playerId || !playerName || !lobbyCode) {
      alert('Missing player or lobby info. Redirecting to join page.');
      window.location.href = 'join.html';
    }

    const playerNameEl = document.getElementById('playerName');
    const roomCodeEl = document.getElementById('roomCode');
    const playerListEl = document.getElementById('playerList');
    const startGameBtn = document.getElementById('startGameBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    const waitingText = document.getElementById('waitingText');

    playerNameEl.textContent = `Welcome, ${playerName}!`;
    roomCodeEl.textContent = lobbyCode;

    let gameStarted = false;
    let isHost = false;

    // Fetch lobby info and determine host
    async function fetchLobbyInfo() {
      try {
        const res = await fetch(`/api/game/scoreboard?code=${lobbyCode}`);
        const players = await res.json();

        playerListEl.innerHTML = '';
        if (players.length === 0) {
          playerListEl.innerHTML = '<li>No players in the room yet.</li>';
        } else {
          players.forEach(p => {
            const li = document.createElement('li');
            li.textContent = `${p.name} (${p.score ?? 0} pts)`;
            playerListEl.appendChild(li);
          });

          // Determine host: first player in the list
          if (players[0].id === playerId) {
            isHost = true;
            startGameBtn.style.display = 'block';
          }
        }
      } catch (err) {
        console.error('Error fetching players:', err);
        playerListEl.innerHTML = '<li>Failed to load players.</li>';
      }
    }

    // Refresh button
    refreshBtn.addEventListener('click', fetchLobbyInfo);

    // Auto-refresh every 2 seconds
    setInterval(fetchLobbyInfo, 2000);
    fetchLobbyInfo();

    // Host: start game button
    startGameBtn.addEventListener('click', async () => {
      try {
        const resCheck = await fetch(`/api/game/scoreboard?code=${lobbyCode}`);
        const players = await resCheck.json();
        const otherPlayers = players.filter(p => p.id !== playerId);

        if (otherPlayers.length === 0) {
          alert('You need at least one other player to start the game.');
          return;
        }

        const res = await fetch(`/api/game/start`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code: lobbyCode, playerId })
        });

        if (res.ok) {
          gameStarted = true;
          window.location.href = 'submit.html';
        } else {
          const err = await res.json();
          alert(err.error || 'Failed to start game.');
        }
      } catch (err) {
        console.error(err);
        alert('Error starting game.');
      }
    });

    // Poll for non-hosts to detect if game started
    async function checkGameStarted() {
      if (isHost || gameStarted) return;

      try {
        const res = await fetch(`/api/game/status?code=${lobbyCode}`);
        if (!res.ok) return;
        const data = await res.json();
        if (data.started) {
          gameStarted = true;
          window.location.href = 'submit.html';
        }
      } catch (err) {
        console.error('Error checking game status:', err);
      }
    }

    setInterval(checkGameStarted, 2000);
  </script>
</body>
</html>
