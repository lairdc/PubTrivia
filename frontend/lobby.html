<script>
  const url = new URL(window.location.href);
  const paramCode = url.searchParams.get("code");
  const paramId = url.searchParams.get("playerId");
  const paramName = url.searchParams.get("name");
  const paramHost = url.searchParams.get("isHost");

  const hasLocalIdentity =
    localStorage.getItem("playerId") &&
    localStorage.getItem("playerName") &&
    localStorage.getItem("lobbyCode");

  // Only set identity if this tab does NOT already have one
  if (!hasLocalIdentity && paramCode && paramId && paramName) {
    localStorage.setItem("lobbyCode", paramCode);
    localStorage.setItem("playerId", paramId);
    localStorage.setItem("playerName", paramName);
    localStorage.setItem("isHost", paramHost === "true");
  }

  // Remove parameters so refresh can't break identity
  if (paramCode || paramId || paramName) {
    const cleanUrl = window.location.pathname;
    window.history.replaceState({}, "", cleanUrl);
  }
</script>





<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby | PubTrivia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      width: 100%;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      margin-top: 2rem;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #eaeaea;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 5px;
    }

    .waiting {
      color: #666;
      margin-top: 1rem;
    }

    button {
      margin-top: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #0056b3;
    }

    .host-section {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      background-color: #f0f8ff;
      text-align: left;
    }

    .status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .status.error {
      color: #b00020;
    }

    .status.success {
      color: #007700;
    }
  </style>
</head>
<body>
  <header>PubTrivia Lobby</header>

  <div class="container">
    <h2 id="playerName">Welcome, Player!</h2>
    <p>Room Code: <strong id="roomCode">ABCD</strong></p>

    <h3>Players in the room:</h3>
    <ul id="playerList">
      <li>Loading players...</li>
    </ul>

    <p class="waiting" id="waitingText">Waiting for the host to start the game...</p>

    <!-- Host-only controls -->
    <div id="hostUploadSection" class="host-section" style="display:none;">
      <h3>Host Controls</h3>
      <p>Upload a CSV with rounds, questions, answers, and point values before starting the game.</p>
      <input type="file" id="csvFile" accept=".csv">
      <br>
      <button id="uploadCsvBtn">Upload CSV</button>
      <button id="removeCsvBtn">Remove CSV</button>
      <div id="uploadStatus" class="status"></div>
    </div>

    <button id="startGameBtn" style="display:none;" disabled>Start Game</button>
    <button id="refreshBtn">Refresh</button>
  </div>

  <script>
    const playerId = localStorage.getItem('playerId');
    const playerName = localStorage.getItem('playerName');
    const lobbyCode = localStorage.getItem('lobbyCode');

    if (!playerId || !playerName || !lobbyCode) {
      alert('Missing player or lobby info. Redirecting...');
      window.location.href = 'join.html';
    }

    document.getElementById('playerName').textContent = `Welcome, ${playerName}!`;
    document.getElementById('roomCode').textContent = lobbyCode;

    const playerListEl = document.getElementById('playerList');
    const startGameBtn = document.getElementById('startGameBtn');
    const waitingText = document.getElementById('waitingText');

    const hostUploadSection = document.getElementById('hostUploadSection');
    const csvFileInput = document.getElementById('csvFile');
    const uploadCsvBtn = document.getElementById('uploadCsvBtn');
    const removeCsvBtn = document.getElementById('removeCsvBtn');
    const uploadStatus = document.getElementById('uploadStatus');

    let isHost = false;
    let hasQuestions = false;

    async function fetchLobbyInfo() {
      try {
        const res = await fetch(`/api/game/scoreboard?code=${lobbyCode}`);
        const data = await res.json();

        if (!res.ok) {
          playerListEl.innerHTML = '<li>Error loading players.</li>';
          console.error('Scoreboard error:', data.error);
          return;
        }

        const host = data.host;
        const players = data.players || [];
        hasQuestions = !!data.hasQuestions;

        playerListEl.innerHTML = '';

        if (host) {
          const hostItem = document.createElement('li');
          hostItem.textContent = `${host.name} (Host)`;
          hostItem.style.background = "#d7ffd9";
          playerListEl.appendChild(hostItem);
        }

        players.forEach(p => {
          const li = document.createElement('li');
          li.textContent = `${p.name} (${p.score ?? 0} pts)`;
          playerListEl.appendChild(li);
        });

        // Determine if *you* are the host
        if (host && host.id === playerId) {
          isHost = true;
          hostUploadSection.style.display = 'block';

          waitingText.textContent = 'Upload a CSV and wait for at least one player, then start the game.';
          waitingText.style.display = 'block';

          startGameBtn.style.display = 'inline-block';

          // Enable Start Game only if we have at least one player AND questions loaded
          const canStart = players.length > 0 && hasQuestions;
          startGameBtn.disabled = !canStart;

        } else {
          isHost = false;
          hostUploadSection.style.display = 'none';
          startGameBtn.style.display = 'none';

          if (!hasQuestions) {
            waitingText.textContent = 'Waiting for the host to upload questions and start the game...';
          } else {
            waitingText.textContent = 'Waiting for the host to start the game...';
          }
          waitingText.style.display = 'block';
        }
      } catch (err) {
        console.error(err);
        playerListEl.innerHTML = '<li>Error loading players.</li>';
      }
    }

    document.getElementById('refreshBtn')
      .addEventListener('click', fetchLobbyInfo);

    setInterval(fetchLobbyInfo, 2000);
    fetchLobbyInfo();

    // Host: upload CSV
    uploadCsvBtn.addEventListener('click', async () => {
      if (!isHost) return;

      const file = csvFileInput.files[0];
      if (!file) {
        uploadStatus.textContent = 'Please choose a CSV file first.';
        uploadStatus.className = 'status error';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('code', lobbyCode);
      formData.append('playerId', playerId);

      uploadStatus.textContent = 'Uploading...';
      uploadStatus.className = 'status';

      try {
        const res = await fetch('/api/game/uploadQuestions', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          uploadStatus.textContent = `Uploaded successfully. Rounds loaded: ${data.roundCount ?? 'N/A'}.`;
          uploadStatus.className = 'status success';
          hasQuestions = true;
          fetchLobbyInfo();
        } else {
          uploadStatus.textContent = data.error || 'Failed to upload CSV.';
          uploadStatus.className = 'status error';
        }
      } catch (err) {
        console.error('Upload error:', err);
        uploadStatus.textContent = 'Server error while uploading.';
        uploadStatus.className = 'status error';
      }
    });

    // Host: remove CSV
    removeCsvBtn.addEventListener('click', async () => {
      if (!isHost) return;

      uploadStatus.textContent = 'Removing questions...';
      uploadStatus.className = 'status';

      try {
        const res = await fetch('/api/game/removeQuestions', {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code: lobbyCode, playerId })
        });

        const data = await res.json();

        if (res.ok) {
          uploadStatus.textContent = data.message || 'Questions removed.';
          uploadStatus.className = 'status success';
          hasQuestions = false;
          startGameBtn.disabled = true;
          fetchLobbyInfo();
        } else {
          uploadStatus.textContent = data.error || 'Failed to remove questions.';
          uploadStatus.className = 'status error';
        }
      } catch (err) {
        console.error('Remove error:', err);
        uploadStatus.textContent = 'Server error while removing questions.';
        uploadStatus.className = 'status error';
      }
    });

    // Host starts game
    startGameBtn.addEventListener('click', async () => {
      if (!isHost) return;

      try {
        const res = await fetch('/api/game/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code: lobbyCode, playerId })
        });

        const data = await res.json();

        if (res.ok) {
          window.location.href = 'submit.html';
        } else {
          alert(data.error || 'Failed to start game.');
        }
      } catch (err) {
        alert('Server error starting game.');
        console.error(err);
      }
    });

    // Non-host checks if game has started
    async function checkGameStatus() {
      if (isHost) return;

      try {
        const res = await fetch(`/api/game/status?code=${lobbyCode}`);
        const data = await res.json();

        if (data.started) {
          window.location.href = 'submit.html';
        }
      } catch (err) {
        console.error('Error checking game status:', err);
      }
    }

    setInterval(checkGameStatus, 2000);
  </script>
</body>
</html>
